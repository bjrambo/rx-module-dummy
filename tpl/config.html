<load target="css/config.css" />
<load target="js/config.js" />

<div class="x_page-header">
	<h1>{$lang->cmd_dummy}</h1>
</div>

<ul class="x_nav x_nav-tabs">
	<li class="x_active"|cond="$act == 'dispDummyAdminConfig'"><a href="{getUrl('', 'module', 'admin', 'act', 'dispDummyAdminConfig')}">{$lang->cmd_dummy_general_config}</a></li>
</ul>

<form class="x_form-horizontal" action="./" method="post" id="dummy">
	<input type="hidden" name="module" value="dummy" />
	<input type="hidden" name="act" value="procDummyAdminInsertDocuments" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	<input type="hidden" name="xe_validator_id" value="modules/dummy/tpl/config/1" />
	
	<div class="message {$XE_VALIDATOR_MESSAGE_TYPE}" cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/dummy/tpl/config/1'">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	
	<section class="section">
		<div class="x_control-group">
			<label class="x_control-label" for="dummy_count">더미 게시글갯수</label>
			<div class="x_controls">
				<input type="number" name="dummy_count" value="" id="dummy_count" />
				<p>더미 갯수를 선택합니다.</p>
			</div>
		</div>

		<div class="x_control-group">
			<label class="x_control-label" for="module_srl">게시판 모듈 번호</label>
			<div class="x_controls">
				<select name="module_srl" id="module_srl">
					<option value="0">{$lang->notuse}</option>
					<option loop="$board_list => $key, $val" value="{$val->module_srl}" >{$val->browser_title} ({$val->module_srl})</option>
				</select>
				<a href="#layout_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p id="layout_help" class="x_help-block" hidden>{$lang->about_layout}</p>
			</div>
		</div>
	</section>
	
	<div class="btnArea x_clearfix">
		<button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
	</div>
	
</form>
